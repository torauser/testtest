<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Pravda?</title>
    <link href="./jivosite/jivosite.css" rel="stylesheet">
    <script src="./jivosite/jivosite.js" type="text/javascript"></script>
    <script src="//code.jivosite.com/widget/cSrEuUtyo4" async></script>
</head>

<body>
    <!-- <div class="container">
        <textarea name="input-title" id="" cols="30" rows="10" class="input-title"></textarea>
        <textarea name="input-title" id="" cols="50" rows="10" class="article" readonly></textarea>
    </div>
    <script src="./script.js"></script> -->
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                <label for="title">Title:</label>
                <textarea name="title" id="" cols="50" rows="5" class="title"></textarea>
                <label for="text">Text:</label>
                <textarea name="text" id="" cols="50" rows="10" class="text"></textarea>
                <label for="author">Author:</label>
                <input type="text" name="author" class="author" placeholder="Gay Dickinson">
                <label for="comments">Number of comments:</label>
                <input type="text" name="comments" class="comments" placeholder="69">
                <div class="controls">
                    <label for="title-size">Title font (px):</label>
                    <input type="number" name="title-size" id="" class="title-size" step="1" value="14">
                    <label for="text-size">Article font (px):</label>
                    <input type="number" name="text-size" id="" class="text-size" step="1" value="14">
                </div>
            </div>
            <div class="news-container">
                <div class="news-header">
                    <div class="date-container">
                        <p class="day-month">3 май</p>
                        <span class="time">20:20</span>
                    </div>
                </div>
                <div class="news-body">
                    <h2 class="news-title">Головок</h2>
                    <p class="news-text">Подголовок. Просто воспользуйтесь полями слева (сначала написал "справа", а
                        потом стер (но сначала заметил))</p>
                    <p class="news-author">Имечко Фамилия</p>
                </div>
                <div class="news-footer">
                    <div class="social">
                        <p>Поделитесь новостью:</p>
                        <img src="./content/vk_icon.svg" alt="">
                        <img src="./content/facebook_icon.jpg" alt="">
                        <img src="./content/twitter_icon.png" alt="">
                        <img src="./content/class_icon.jpg" alt="">
                        <img src="./content/mail_icon.png" alt="">
                        <p class="news-comments">Обсудить</p>
                        <img src="./content/comments.png" alt="">
                        <span class="comment-amount">20</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
